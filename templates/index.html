<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pdf Merger</title>
    <script src="static/libs/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="static/libs/jquery.form.js" type="application/javascript"></script>
    <script src="static/libs/sweetalert.min.js" type="application/javascript"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      
      .container {
        text-align: center;
      }
      
      form {
        margin-top: 20px;
      }
      
      input[type="file"] {
        display: block;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      input[type="submit"] {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="form" action="/merge" method="post" enctype="multipart/form-data">
        <input id="pdf" type="file" name="pdfs" accept=".pdf" multiple>
        <input type="submit" value="Merge">
      </form>
    </div>
    <script src="static/js/ajax.js"></script>
  </body>
</html>
